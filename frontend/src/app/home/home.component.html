<h2>Lista de resultado - {{ lista.length }}</h2>

<div>
    <button class="btn btn-primary mb-3" (click)="getDados()">Buscar</button>
</div>

<table class="table table-striped">

            <td></td>
        </tr>
    </tbody>
</table>
